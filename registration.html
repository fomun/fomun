<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration - FHCIMUN</title>
  <!-- Google Fonts for consistency -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to main CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline form styles for demonstrationâ€”move these to styles.css if preferred */
    .registration-form {
      max-width: 600px;
      margin: 120px auto 60px;
      background: #f0f0f0;
      color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: 'Lato', sans-serif;
    }
    .registration-form h2 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }
    .registration-form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    .registration-form input,
    .registration-form select,
    .registration-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .registration-form .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 10px;
    }
    .registration-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #001f3f;
      color: #FFD700;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .registration-form button:hover {
      background: #FFD700;
      color: #001f3f;
    }
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li class="dropdown">
          <a href="committees.html">Committees</a>
          <ul class="dropdown-content">
            <li><a href="fictional-crisis.html">Fictional Crisis</a></li>
            <li><a href="historical-crisis.html">Historical Crisis</a></li>
            <li><a href="environmental-crisis.html">Environmental Crisis</a></li>
            <li><a href="economic-crisis.html">Economic Crisis</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="muncommand.html">MUN Command</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <div class="registration-form">
    <h2>Register Now</h2>
    <!-- Formspree form submission -->
    <form action="https://formspree.io/f/xkgobewj" method="POST">
      <!-- Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      
      <!-- Email Address -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email" required>
      
      <!-- School -->
      <label for="school">School</label>
      <input type="text" id="school" name="school" placeholder="Forest Hill Collegiate Institute" required>
      
      <!-- Grade -->
      <label for="grade">Grade</label>
      <input type="text" id="grade" name="grade" placeholder="Your current grade" required>
      
      <!-- Experience Level -->
      <label>Experience Level</label>
      <div class="radio-group">
        <label><input type="radio" name="experience" value="Beginner" required> Beginner</label>
        <label><input type="radio" name="experience" value="Intermediate"> Intermediate</label>
      </div>
      
      <!-- Committee Priority Selections -->
      <label for="committee1">Committee Priority 1</label>
      <select id="committee1" name="committee1" required>
        <option value="">--Select Committee--</option>
        <option value="Fictional Crisis">Fictional Crisis</option>
        <option value="Historical Crisis">Historical Crisis</option>
        <option value="Environmental Crisis">Environmental Crisis</option>
        <option value="Economic Crisis">Economic Crisis</option>
      </select>
      
      <label for="committee2">Committee Priority 2</label>
      <select id="committee2" name="committee2">
        <option value="">--Select Committee--</option>
        <option value="Fictional Crisis">Fictional Crisis</option>
        <option value="Historical Crisis">Historical Crisis</option>
        <option value="Environmental Crisis">Environmental Crisis</option>
        <option value="Economic Crisis">Economic Crisis</option>
      </select>
      
      <label for="committee3">Committee Priority 3</label>
      <select id="committee3" name="committee3">
        <option value="">--Select Committee--</option>
        <option value="Fictional Crisis">Fictional Crisis</option>
        <option value="Historical Crisis">Historical Crisis</option>
        <option value="Environmental Crisis">Environmental Crisis</option>
        <option value="Economic Crisis">Economic Crisis</option>
      </select>
      
      <!-- Dietary Restrictions -->
      <label for="dietary">Dietary Restrictions</label>
      <textarea id="dietary" name="dietary" rows="3" placeholder="Please list any dietary restrictions"></textarea>
      
      <!-- Hidden input for email subject -->
      <input type="hidden" name="_subject" value="New Registration Submission">
      
      <!-- Submit Button -->
      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow us on Instagram: <a href="https://instagram.com/fhcimun" target="_blank">@fhcimun</a></p>
    <p>&copy; 2025 Forest Hill Collegiate Institute Model UN</p>
  </footer>
</body>
</html>
